<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles.css">
  <script src="./calculator.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">display</div>
      <div class="operators"></div>
        <kbd id="c"> c </kbd>
        <kbd id="+"> + </kbd>
        <kbd id="-"> - </kbd>
        <kbd id="*"> * </kbd>
        <kbd id="/"> / </kbd>
        <kbd id="Backspace" >delete</kbd>
      <div class="numbers">
        <kbd id="1"> 1 </kbd>
        <kbd id="2"> 2 </kbd>
        <kbd id="3"> 3 </kbd>
        <kbd id="4"> 4 </kbd>
        <kbd id="5"> 5 </kbd>
        <kbd id="6"> 6 </kbd>
        <kbd id="7"> 7 </kbd>
        <kbd id="8"> 8 </kbd>
        <kbd id="9"> 9 </kbd>
      </div>
      <div class="zero-&-return">
        <kbd id="0"> 0 </kbd>
        <kbd id="="> = </kbd>
      </div>
    </div>
  </div>

</body>

</html>
